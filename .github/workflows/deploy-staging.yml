---
# Deploy to Staging
#
# Automatically deploys to staging environment on push to develop branch
# - Dashboard: Docker image to 10.0.1.82:3000
# - WordPress Plugin: rsync to UruShop staging server

name: Deploy Staging

"on":
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/dashboard

concurrency:
  group: deploy-staging
  cancel-in-progress: false

jobs:
  build-dashboard:
    name: Build Dashboard Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=develop
            type=sha,prefix=develop-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-dashboard:
    name: Deploy Dashboard to Staging
    runs-on: ubuntu-latest
    needs: build-dashboard
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to WireGuard
        uses: ./.github/actions/wireguard-connect
        with:
          private-key: ${{ secrets.WG_PRIVATE_KEY }}
          endpoint: ${{ secrets.WG_ENDPOINT }}
          server-public-key: ${{ secrets.WG_SERVER_PUBLIC_KEY }}
          client-address: ${{ secrets.WG_RUNNER_ADDRESS }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Wait for WireGuard to stabilize, then retry keyscan
          sleep 3
          for i in 1 2 3; do
            HOST=${{ secrets.DASHBOARD_HOST }}
            ssh-keyscan -T 10 -H $HOST >> ~/.ssh/known_hosts && break
            echo "Retry $i..." && sleep 2
          done

      - name: Deploy to staging server
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop
        run: |
          ssh root@$HOST << 'DEPLOY'
            set -e
            cd /opt/wab

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | \
              docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop

            # Restart staging stack
            docker compose -p wab-staging -f docker-compose.staging.yml pull
            docker compose -p wab-staging -f docker-compose.staging.yml up -d

            # Show status
            docker compose -p wab-staging -f docker-compose.staging.yml ps

            # Cleanup old images
            docker image prune -f
          DEPLOY

      - name: Run database migrations
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
        run: |
          echo "Running database migrations..."
          ssh root@$HOST \
            "docker exec wab-staging-dashboard npx tsx src/db/migrate.ts"
          echo "Migrations completed"

      - name: Verify deployment
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
        run: |
          sleep 5
          curl -sf http://$HOST:3001/api/health || exit 1
          echo "Dashboard staging deployment verified"

  deploy-plugin:
    name: Deploy Plugin to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to WireGuard
        uses: ./.github/actions/wireguard-connect
        with:
          private-key: ${{ secrets.WG_PRIVATE_KEY }}
          endpoint: ${{ secrets.WG_ENDPOINT }}
          server-public-key: ${{ secrets.WG_SERVER_PUBLIC_KEY }}
          client-address: ${{ secrets.WG_RUNNER_ADDRESS }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Wait for WireGuard to stabilize, then retry keyscan
          sleep 3
          for i in 1 2 3; do
            HOST=${{ secrets.WP_STAGING_HOST }}
            ssh-keyscan -T 10 -H $HOST >> ~/.ssh/known_hosts && break
            echo "Retry $i..." && sleep 2
          done

      - name: Backup current plugin
        id: backup
        env:
          HOST: ${{ secrets.WP_STAGING_HOST }}
          WP_PATH: ${{ secrets.WP_STAGING_PATH }}
        run: |
          PLUGIN_PATH="${WP_PATH}/wp-content/plugins/woo-attribution-bridge"
          BACKUP_PATH="${WP_PATH}/wp-content/plugins/.wab-backup-staging"

          # Create backup of current plugin (if exists)
          ssh root@${HOST} << BACKUP
            if [ -d "${PLUGIN_PATH}" ]; then
              rm -rf ${BACKUP_PATH}
              cp -r ${PLUGIN_PATH} ${BACKUP_PATH}
              echo "Backup created at ${BACKUP_PATH}"
            else
              echo "No existing plugin to backup"
            fi
          BACKUP

          echo "backup_path=${BACKUP_PATH}" >> $GITHUB_OUTPUT

      - name: Deploy plugin via rsync
        env:
          HOST: ${{ secrets.WP_STAGING_HOST }}
          WP_PATH: ${{ secrets.WP_STAGING_PATH }}
        run: |
          PLUGIN_PATH="${WP_PATH}/wp-content/plugins/woo-attribution-bridge"

          # Ensure plugin directory exists
          ssh root@${HOST} "mkdir -p ${PLUGIN_PATH}"

          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'tests' \
            --exclude 'composer.json' \
            --exclude 'composer.lock' \
            --exclude 'phpunit.xml' \
            --exclude 'phpcs.xml' \
            --exclude '.phpcs.xml' \
            ./src/ \
            root@${HOST}:${PLUGIN_PATH}/

          # Fix permissions (CloudPanel uses clp:clp for web files)
          ssh root@${HOST} << PERMS
            chown -R clp:clp ${PLUGIN_PATH}
            find ${PLUGIN_PATH} -type d -exec chmod 755 {} \;
            find ${PLUGIN_PATH} -type f -exec chmod 644 {} \;
          PERMS

          echo "Plugin deployed to staging with correct permissions"

      - name: Verify WordPress site health
        id: health_check
        env:
          HOST: ${{ secrets.WP_STAGING_HOST }}
          SITE_URL: ${{ secrets.WP_STAGING_URL }}
        run: |
          echo "Waiting for WordPress to reload..."
          sleep 5

          # Check if site returns 200 (not 500 critical error)
          CURL_CMD="curl -s -o /dev/null -w '%{http_code}' ${SITE_URL}"
          HTTP_CODE=$(ssh root@${HOST} "${CURL_CMD}")

          echo "HTTP response code: ${HTTP_CODE}"

          if [ "$HTTP_CODE" -ge 500 ]; then
            echo "CRITICAL: Site returning HTTP ${HTTP_CODE}"
            echo "health_ok=false" >> $GITHUB_OUTPUT
            exit 1
          elif [ "$HTTP_CODE" -ge 400 ]; then
            echo "WARNING: HTTP ${HTTP_CODE} (may be auth required)"
            echo "health_ok=true" >> $GITHUB_OUTPUT
          else
            echo "Site healthy with HTTP ${HTTP_CODE}"
            echo "health_ok=true" >> $GITHUB_OUTPUT
          fi

      - name: Rollback on failure
        if: failure() && steps.health_check.outcome == 'failure'
        env:
          HOST: ${{ secrets.WP_STAGING_HOST }}
          WP_PATH: ${{ secrets.WP_STAGING_PATH }}
          SITE_URL: ${{ secrets.WP_STAGING_URL }}
        run: |
          PLUGIN_PATH="${WP_PATH}/wp-content/plugins/woo-attribution-bridge"
          BACKUP_PATH="${WP_PATH}/wp-content/plugins/.wab-backup-staging"

          echo "::error::Health check failed! Rolling back..."

          ssh root@${HOST} << ROLLBACK
            if [ -d "${BACKUP_PATH}" ]; then
              rm -rf ${PLUGIN_PATH}
              mv ${BACKUP_PATH} ${PLUGIN_PATH}
              echo "Rollback complete - restored previous version"
            else
              echo "No backup found - cannot rollback"
              exit 1
            fi
          ROLLBACK

          # Verify rollback worked
          sleep 3
          CURL_CMD="curl -s -o /dev/null -w '%{http_code}' ${SITE_URL}"
          HTTP_CODE=$(ssh root@${HOST} "${CURL_CMD}")

          if [ "$HTTP_CODE" -ge 500 ]; then
            echo "::error::Rollback failed! Manual intervention required."
            exit 1
          fi

          echo "::warning::Rollback successful. Site is back online."
          echo "## ⚠️ Deployment Rolled Back" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          MSG="The staging deployment caused a critical error"
          echo "${MSG} and was rolled back." >> $GITHUB_STEP_SUMMARY
          MSG2="Please investigate and fix the issue"
          echo "${MSG2} before redeploying." >> $GITHUB_STEP_SUMMARY

          # Exit with error to mark workflow as failed
          exit 1

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs:
      - deploy-dashboard
      - deploy-plugin
    if: success()

    steps:
      - name: Deployment summary
        run: |
          echo "## Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Dashboard: https://wab-staging.cloud.rfp.onl" \
            >> $GITHUB_STEP_SUMMARY
          echo "- WordPress Plugin: Deployed to staging site" \
            >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
