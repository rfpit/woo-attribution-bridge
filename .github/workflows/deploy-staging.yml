---
# Deploy to Staging
#
# Automatically deploys to staging environment on push to develop branch
# - Dashboard: Docker image to 10.0.1.82:3000
# - WordPress Plugin: rsync to UruShop staging server

name: Deploy Staging

"on":
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/dashboard

concurrency:
  group: deploy-staging
  cancel-in-progress: false

jobs:
  build-dashboard:
    name: Build Dashboard Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=develop
            type=sha,prefix=develop-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-dashboard:
    name: Deploy Dashboard to Staging
    runs-on: ubuntu-latest
    needs: build-dashboard
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to WireGuard
        uses: ./.github/actions/wireguard-connect
        with:
          private-key: ${{ secrets.WG_PRIVATE_KEY }}
          endpoint: ${{ secrets.WG_ENDPOINT }}
          server-public-key: ${{ secrets.WG_SERVER_PUBLIC_KEY }}
          client-address: ${{ secrets.WG_RUNNER_ADDRESS }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Wait for WireGuard to stabilize, then retry keyscan
          sleep 3
          for i in 1 2 3; do
            HOST=${{ secrets.DASHBOARD_HOST }}
            ssh-keyscan -T 10 -H $HOST >> ~/.ssh/known_hosts && break
            echo "Retry $i..." && sleep 2
          done

      - name: Deploy to staging server
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop
        run: |
          ssh root@$HOST << 'DEPLOY'
            set -e
            cd /opt/wab

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | \
              docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop

            # Restart staging stack
            docker compose -p wab-staging -f docker-compose.staging.yml pull
            docker compose -p wab-staging -f docker-compose.staging.yml up -d

            # Show status
            docker compose -p wab-staging -f docker-compose.staging.yml ps

            # Cleanup old images
            docker image prune -f
          DEPLOY

      - name: Verify deployment
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
        run: |
          sleep 10
          curl -sf http://$HOST:3001/api/health || exit 1
          echo "Dashboard staging deployment verified"

  deploy-plugin:
    name: Deploy Plugin to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to WireGuard
        uses: ./.github/actions/wireguard-connect
        with:
          private-key: ${{ secrets.WG_PRIVATE_KEY }}
          endpoint: ${{ secrets.WG_ENDPOINT }}
          server-public-key: ${{ secrets.WG_SERVER_PUBLIC_KEY }}
          client-address: ${{ secrets.WG_RUNNER_ADDRESS }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Wait for WireGuard to stabilize, then retry keyscan
          sleep 3
          for i in 1 2 3; do
            HOST=${{ secrets.WP_STAGING_HOST }}
            ssh-keyscan -T 10 -H $HOST >> ~/.ssh/known_hosts && break
            echo "Retry $i..." && sleep 2
          done

      - name: Deploy plugin via rsync
        env:
          HOST: ${{ secrets.WP_STAGING_HOST }}
          SITE: ${{ secrets.WP_STAGING_SITE }}
        run: |
          PLUGIN_PATH="/home/cloudpanel/htdocs/${SITE}"
          PLUGIN_PATH="${PLUGIN_PATH}/wp-content/plugins/woo-attribution-bridge"

          # Ensure plugin directory exists
          ssh root@${HOST} "mkdir -p ${PLUGIN_PATH}"

          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'tests' \
            --exclude 'composer.json' \
            --exclude 'composer.lock' \
            --exclude 'phpunit.xml' \
            --exclude 'phpcs.xml' \
            --exclude '.phpcs.xml' \
            ./src/ \
            root@${HOST}:${PLUGIN_PATH}/

          echo "Plugin deployed to staging"

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs:
      - deploy-dashboard
      - deploy-plugin
    if: success()

    steps:
      - name: Deployment summary
        run: |
          echo "## Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Dashboard: https://wab-staging.cloud.rfp.onl" \
            >> $GITHUB_STEP_SUMMARY
          echo "- WordPress Plugin: Deployed to staging site" \
            >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
