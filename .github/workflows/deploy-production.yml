---
# Deploy to Production
#
# Deploys to production environment on push to main branch (after PR merge)
# - Dashboard: Docker image to 10.0.1.82:3001
# - WordPress Plugin: rsync to UruShop production server

name: Deploy Production

"on":
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/dashboard

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build-dashboard:
    name: Build Dashboard Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=prod-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-dashboard
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  deploy-dashboard:
    name: Deploy Dashboard to Production
    runs-on: ubuntu-latest
    needs:
      - build-dashboard
      - security-scan
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to WireGuard
        uses: ./.github/actions/wireguard-connect
        with:
          private-key: ${{ secrets.WG_PRIVATE_KEY }}
          endpoint: ${{ secrets.WG_ENDPOINT }}
          server-public-key: ${{ secrets.WG_SERVER_PUBLIC_KEY }}
          client-address: ${{ secrets.WG_RUNNER_ADDRESS }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Wait for WireGuard to stabilize, then retry keyscan
          sleep 3
          for i in 1 2 3; do
            HOST=${{ secrets.DASHBOARD_HOST }}
            ssh-keyscan -T 10 -H $HOST >> ~/.ssh/known_hosts && break
            echo "Retry $i..." && sleep 2
          done

      - name: Deploy to production server
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
        run: |
          ssh root@$HOST << 'DEPLOY'
            set -e
            cd /opt/wab

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | \
              docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Restart production stack
            docker compose -p wab-prod -f docker-compose.production.yml pull
            docker compose -p wab-prod -f docker-compose.production.yml up -d

            # Show status
            docker compose -p wab-prod -f docker-compose.production.yml ps

            # Cleanup old images (keep last 3)
            docker image prune -f
          DEPLOY

      - name: Verify deployment
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
        run: |
          sleep 10
          curl -sf http://$HOST:3000/api/health || exit 1
          echo "Dashboard production deployment verified"

  deploy-plugin:
    name: Deploy Plugin to Production
    runs-on: ubuntu-latest
    needs: security-scan
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to WireGuard
        uses: ./.github/actions/wireguard-connect
        with:
          private-key: ${{ secrets.WG_PRIVATE_KEY }}
          endpoint: ${{ secrets.WG_ENDPOINT }}
          server-public-key: ${{ secrets.WG_SERVER_PUBLIC_KEY }}
          client-address: ${{ secrets.WG_RUNNER_ADDRESS }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Wait for WireGuard to stabilize, then retry keyscan
          sleep 3
          for i in 1 2 3; do
            HOST=${{ secrets.WP_PRODUCTION_HOST }}
            ssh-keyscan -T 10 -H $HOST >> ~/.ssh/known_hosts && break
            echo "Retry $i..." && sleep 2
          done

      - name: Deploy plugin via rsync
        env:
          HOST: ${{ secrets.WP_PRODUCTION_HOST }}
          SITE: ${{ secrets.WP_PRODUCTION_SITE }}
        run: |
          PLUGIN_PATH="/home/cloudpanel/htdocs/${SITE}"
          PLUGIN_PATH="${PLUGIN_PATH}/wp-content/plugins/woo-attribution-bridge"

          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'tests' \
            --exclude 'composer.json' \
            --exclude 'composer.lock' \
            --exclude 'phpunit.xml' \
            --exclude 'phpcs.xml' \
            --exclude '.phpcs.xml' \
            ./src/ \
            root@${HOST}:${PLUGIN_PATH}/

          echo "Plugin deployed to production"

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs:
      - deploy-dashboard
      - deploy-plugin
    if: success()

    steps:
      - name: Deployment summary
        run: |
          echo "## Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Dashboard: https://wab.cloud.rfp.onl" >> $GITHUB_STEP_SUMMARY
          echo "- WordPress Plugin: Deployed to production site" \
            >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ needs.build-dashboard.outputs.version }}" \
            >> $GITHUB_STEP_SUMMARY
