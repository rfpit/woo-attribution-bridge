---
# Deploy to Production
#
# Deploys to production environment on push to main branch (after PR merge)
# - Dashboard: Docker image to 10.0.1.82:3001
# - WordPress Plugin: rsync to UruShop production server

name: Deploy Production

"on":
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/dashboard

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build-dashboard:
    name: Build Dashboard Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=prod-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-dashboard
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  deploy-dashboard:
    name: Deploy Dashboard to Production
    runs-on: ubuntu-latest
    needs:
      - build-dashboard
      - security-scan
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to WireGuard
        uses: ./.github/actions/wireguard-connect
        with:
          private-key: ${{ secrets.WG_PRIVATE_KEY }}
          endpoint: ${{ secrets.WG_ENDPOINT }}
          server-public-key: ${{ secrets.WG_SERVER_PUBLIC_KEY }}
          client-address: ${{ secrets.WG_RUNNER_ADDRESS }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Wait for WireGuard to stabilize, then retry keyscan
          sleep 3
          for i in 1 2 3; do
            HOST=${{ secrets.DASHBOARD_HOST }}
            ssh-keyscan -T 10 -H $HOST >> ~/.ssh/known_hosts && break
            echo "Retry $i..." && sleep 2
          done

      - name: Deploy to production server
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
        run: |
          ssh root@$HOST << 'DEPLOY'
            set -e
            cd /opt/wab

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | \
              docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Restart production stack
            docker compose -p wab-prod -f docker-compose.production.yml pull
            docker compose -p wab-prod -f docker-compose.production.yml up -d

            # Show status
            docker compose -p wab-prod -f docker-compose.production.yml ps

            # Cleanup old images (keep last 3)
            docker image prune -f
          DEPLOY

      - name: Run database migrations
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
        run: |
          echo "Running database migrations..."
          ssh root@$HOST \
            "docker exec wab-prod-dashboard npx tsx src/db/migrate.ts"
          echo "Migrations completed"

      - name: Verify deployment
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
        run: |
          sleep 5
          curl -sf http://$HOST:3000/api/health || exit 1
          echo "Dashboard production deployment verified"

  deploy-plugin:
    name: Deploy Plugin to Production
    runs-on: ubuntu-latest
    needs: security-scan
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to WireGuard
        uses: ./.github/actions/wireguard-connect
        with:
          private-key: ${{ secrets.WG_PRIVATE_KEY }}
          endpoint: ${{ secrets.WG_ENDPOINT }}
          server-public-key: ${{ secrets.WG_SERVER_PUBLIC_KEY }}
          client-address: ${{ secrets.WG_RUNNER_ADDRESS }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Wait for WireGuard to stabilize, then retry keyscan
          sleep 3
          for i in 1 2 3; do
            HOST=${{ secrets.WP_PRODUCTION_HOST }}
            ssh-keyscan -T 10 -H $HOST >> ~/.ssh/known_hosts && break
            echo "Retry $i..." && sleep 2
          done

      - name: Backup current plugin
        id: backup
        timeout-minutes: 2
        env:
          HOST: ${{ secrets.WP_PRODUCTION_HOST }}
          WP_PATH: ${{ secrets.WP_PRODUCTION_PATH }}
        run: |
          PLUGIN_PATH="${WP_PATH}/wp-content/plugins/woo-attribution-bridge"
          BACKUP_PATH="${WP_PATH}/wp-content/plugins/.wab-backup-prod"
          SSH_OPTS="-o ConnectTimeout=30 -o ServerAliveInterval=10"

          # Create backup of current plugin (if exists)
          ssh ${SSH_OPTS} root@${HOST} << BACKUP
            if [ -d "${PLUGIN_PATH}" ]; then
              rm -rf ${BACKUP_PATH}
              cp -r ${PLUGIN_PATH} ${BACKUP_PATH}
              echo "Backup created at ${BACKUP_PATH}"
            else
              echo "No existing plugin to backup"
            fi
          BACKUP

          echo "backup_path=${BACKUP_PATH}" >> $GITHUB_OUTPUT

      - name: Deploy plugin via rsync
        timeout-minutes: 5
        env:
          HOST: ${{ secrets.WP_PRODUCTION_HOST }}
          WP_PATH: ${{ secrets.WP_PRODUCTION_PATH }}
        run: |
          PLUGIN_PATH="${WP_PATH}/wp-content/plugins/woo-attribution-bridge"
          SSH_OPTS="-o ConnectTimeout=30 -o ServerAliveInterval=10"

          # Ensure plugin directory exists
          ssh ${SSH_OPTS} root@${HOST} "mkdir -p ${PLUGIN_PATH}"

          # Rsync with timeout (120s for I/O operations)
          rsync -avz --delete --timeout=120 \
            -e "ssh ${SSH_OPTS}" \
            --exclude '.git' \
            --exclude 'tests' \
            --exclude 'composer.json' \
            --exclude 'composer.lock' \
            --exclude 'phpunit.xml' \
            --exclude 'phpcs.xml' \
            --exclude '.phpcs.xml' \
            ./src/ \
            root@${HOST}:${PLUGIN_PATH}/

          # Fix permissions (CloudPanel uses clp:clp for web files)
          ssh ${SSH_OPTS} root@${HOST} "chown -R clp:clp ${PLUGIN_PATH}"
          ssh ${SSH_OPTS} root@${HOST} "chmod -R u=rwX,go=rX ${PLUGIN_PATH}"

          echo "Plugin deployed to production with correct permissions"

      - name: Verify WordPress site health
        id: health_check
        timeout-minutes: 2
        env:
          HOST: ${{ secrets.WP_PRODUCTION_HOST }}
          SITE_URL: ${{ secrets.WP_PRODUCTION_URL }}
        run: |
          # Skip if SITE_URL not configured
          if [ -z "${SITE_URL}" ]; then
            echo "::warning::WP_PRODUCTION_URL not set, skipping health check"
            echo "health_ok=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Waiting for WordPress to reload..."
          sleep 5
          SSH_OPTS="-o ConnectTimeout=30 -o ServerAliveInterval=10"

          # Check if site returns 200 (not 500 critical error)
          CURL_CMD="curl -sL -o /dev/null -w '%{http_code}' --max-time 30"
          HTTP_CODE=$(ssh ${SSH_OPTS} root@${HOST} "${CURL_CMD} ${SITE_URL}")

          echo "HTTP response code: ${HTTP_CODE}"

          if [ "$HTTP_CODE" -ge 500 ]; then
            echo "CRITICAL: Site returning HTTP ${HTTP_CODE}"
            echo "health_ok=false" >> $GITHUB_OUTPUT
            exit 1
          elif [ "$HTTP_CODE" -ge 400 ]; then
            echo "WARNING: HTTP ${HTTP_CODE} (may be auth required)"
            echo "health_ok=true" >> $GITHUB_OUTPUT
          else
            echo "Site healthy with HTTP ${HTTP_CODE}"
            echo "health_ok=true" >> $GITHUB_OUTPUT
          fi

      - name: Rollback on failure
        if: failure() && steps.health_check.outcome == 'failure'
        timeout-minutes: 2
        env:
          HOST: ${{ secrets.WP_PRODUCTION_HOST }}
          WP_PATH: ${{ secrets.WP_PRODUCTION_PATH }}
          SITE_URL: ${{ secrets.WP_PRODUCTION_URL }}
        run: |
          PLUGIN_PATH="${WP_PATH}/wp-content/plugins/woo-attribution-bridge"
          BACKUP_PATH="${WP_PATH}/wp-content/plugins/.wab-backup-prod"
          SSH_OPTS="-o ConnectTimeout=30 -o ServerAliveInterval=10"

          echo "::error::Health check failed! Rolling back..."

          ssh ${SSH_OPTS} root@${HOST} << ROLLBACK
            if [ -d "${BACKUP_PATH}" ]; then
              rm -rf ${PLUGIN_PATH}
              mv ${BACKUP_PATH} ${PLUGIN_PATH}
              echo "Rollback complete - restored previous version"
            else
              echo "No backup found - cannot rollback"
              exit 1
            fi
          ROLLBACK

          # Verify rollback worked
          sleep 3
          CURL_CMD="curl -s -o /dev/null -w '%{http_code}' ${SITE_URL}"
          HTTP_CODE=$(ssh ${SSH_OPTS} root@${HOST} "${CURL_CMD}")

          if [ "$HTTP_CODE" -ge 500 ]; then
            echo "::error::Rollback failed! Manual intervention required."
            exit 1
          fi

          echo "::warning::Rollback successful. Site is back online."
          echo "## ⚠️ Production Rollback" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          MSG="The production deployment caused a critical error"
          echo "${MSG} and was rolled back." >> $GITHUB_STEP_SUMMARY
          MSG2="Please investigate and fix the issue"
          echo "${MSG2} before redeploying." >> $GITHUB_STEP_SUMMARY

          # Exit with error to mark workflow as failed
          exit 1

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs:
      - deploy-dashboard
      - deploy-plugin
    if: success()

    steps:
      - name: Deployment summary
        run: |
          echo "## Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Dashboard: https://wab.cloud.rfp.onl" >> $GITHUB_STEP_SUMMARY
          echo "- WordPress Plugin: Deployed to production site" \
            >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ needs.build-dashboard.outputs.version }}" \
            >> $GITHUB_STEP_SUMMARY
