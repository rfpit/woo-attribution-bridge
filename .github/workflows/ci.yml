---
# CI Workflow - Tests and Linting
#
# Runs on all pull requests to develop and main branches
# Validates code quality before merge

name: CI

"on":
  pull_request:
    branches:
      - develop
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Dashboard (Next.js) checks
  dashboard-lint:
    name: Dashboard Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

  dashboard-build:
    name: Dashboard Build Check
    runs-on: ubuntu-latest
    needs: dashboard-lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # WordPress Plugin (PHP) checks
  plugin-lint:
    name: Plugin Lint (PHPCS)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer, cs2pr

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run PHPCS
        run: |
          composer phpcs -- --report=checkstyle | cs2pr || true
        continue-on-error: true

  plugin-test:
    name: Plugin Tests (PHPUnit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer
          coverage: xdebug

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run PHPUnit
        run: composer test || true
        continue-on-error: true

  # Summary job for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - dashboard-lint
      - dashboard-build
      - plugin-lint
      - plugin-test
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.dashboard-lint.result }}" == "failure" ]]; then
            echo "Dashboard lint failed"
            exit 1
          fi
          if [[ "${{ needs.dashboard-build.result }}" == "failure" ]]; then
            echo "Dashboard build failed"
            exit 1
          fi
          echo "All required checks passed"
