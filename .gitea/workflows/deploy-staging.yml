---
# Deploy to Staging
#
# Automatically deploys to staging environment on push to develop branch
# - Dashboard: Build and deploy Docker image on server
# - WordPress Plugin: Deploy via SSH/scp
#
# Since Gitea is on the local network, no VPN is needed

name: Deploy Staging

"on":
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  REGISTRY: gitea.internal.uru.onl
  IMAGE_NAME: renzo/attribution-bridge/dashboard

concurrency:
  group: deploy-staging
  cancel-in-progress: false

jobs:
  deploy-dashboard:
    name: Build and Deploy Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DASHBOARD_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DASHBOARD_HOST }} >> ~/.ssh/known_hosts

      - name: Copy dashboard source to server
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
        run: |
          # Create temp build directory on server
          ssh root@$HOST "mkdir -p /tmp/wab-build"

          # Copy dashboard files (tar to preserve structure, faster than scp -r)
          tar -czf - dashboard/ | ssh root@$HOST "tar -xzf - -C /tmp/wab-build"

      - name: Build and deploy on server
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
        run: |
          ssh root@$HOST << 'DEPLOY'
            set -e
            cd /tmp/wab-build/dashboard

            # Login to Gitea registry
            echo "${{ secrets.REGISTRY_TOKEN }}" | \
              docker login ${{ env.REGISTRY }} \
              -u ${{ gitea.actor }} --password-stdin

            # Build image
            docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop .
            IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            docker tag ${IMAGE}:develop ${IMAGE}:develop-${{ gitea.sha }}

            # Push to registry
            docker push ${IMAGE}:develop
            docker push ${IMAGE}:develop-${{ gitea.sha }}

            # Deploy
            cd /opt/wab
            docker compose -p wab-staging -f docker-compose.staging.yml pull
            docker compose -p wab-staging -f docker-compose.staging.yml up -d

            # Show status
            docker compose -p wab-staging -f docker-compose.staging.yml ps

            # Cleanup
            rm -rf /tmp/wab-build
            docker image prune -f
          DEPLOY

      - name: Run database migrations
        timeout-minutes: 3
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
        run: |
          echo "Running database migrations..."
          ssh -o ConnectTimeout=30 -o BatchMode=yes root@$HOST \
            "docker exec wab-staging-dashboard npx tsx src/db/migrate.ts"
          echo "Migrations completed"

      - name: Verify deployment
        env:
          HOST: ${{ secrets.DASHBOARD_HOST }}
        run: |
          sleep 5
          ssh root@$HOST "curl -sf http://localhost:3001/api/health" || exit 1
          echo "Dashboard staging deployment verified"

  deploy-plugin:
    name: Deploy Plugin to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Backup and deploy plugin
        timeout-minutes: 5
        env:
          HOST: ${{ secrets.SSH_HOST }}
          WP_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          PLUGIN=woo-attribution-bridge
          PLUGIN_PATH="${WP_PATH}/wp-content/plugins/${PLUGIN}"
          BACKUP_PATH="${WP_PATH}/wp-content/plugins/.wab-backup-staging"

          # Create backup on server (if plugin exists)
          ssh root@${HOST} << BACKUP
            if [ -d "${PLUGIN_PATH}" ]; then
              rm -rf ${BACKUP_PATH}
              cp -r ${PLUGIN_PATH} ${BACKUP_PATH}
              echo "Backup created"
            fi
            mkdir -p ${PLUGIN_PATH}
          BACKUP

          # Deploy using tar over SSH (works without rsync)
          tar -czf - -C src . | ssh root@${HOST} "tar -xzf - -C ${PLUGIN_PATH}"

          # Fix permissions (CloudPanel uses clp:clp)
          ssh root@${HOST} "chown -R clp:clp ${PLUGIN_PATH}"
          ssh root@${HOST} "chmod -R u=rwX,go=rX ${PLUGIN_PATH}"

          echo "Plugin deployed to staging"

      - name: Verify WordPress site health
        id: health_check
        timeout-minutes: 2
        env:
          HOST: ${{ secrets.SSH_HOST }}
          SITE_URL: ${{ secrets.SITE_URL }}
        run: |
          if [ -z "${SITE_URL}" ]; then
            echo "::warning::SITE_URL not set, skipping health check"
            exit 0
          fi

          sleep 5
          HTTP_CODE=$(ssh root@${HOST} \
            "curl -sL -o /dev/null -w '%{http_code}' --max-time 30 ${SITE_URL}")

          echo "HTTP response code: ${HTTP_CODE}"

          if [ "$HTTP_CODE" -ge 500 ]; then
            echo "CRITICAL: Site returning HTTP ${HTTP_CODE}"
            exit 1
          fi
          echo "Site healthy"

      - name: Rollback on failure
        if: failure()
        timeout-minutes: 2
        env:
          HOST: ${{ secrets.SSH_HOST }}
          WP_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          PLUGIN_PATH="${WP_PATH}/wp-content/plugins/woo-attribution-bridge"
          BACKUP_PATH="${WP_PATH}/wp-content/plugins/.wab-backup-staging"

          echo "Deployment failed! Rolling back..."

          ssh root@${HOST} << ROLLBACK
            if [ -d "${BACKUP_PATH}" ]; then
              rm -rf ${PLUGIN_PATH}
              mv ${BACKUP_PATH} ${PLUGIN_PATH}
              echo "Rollback complete"
            else
              echo "No backup found"
              exit 1
            fi
          ROLLBACK

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs:
      - deploy-dashboard
      - deploy-plugin
    if: success()

    steps:
      - name: Deployment summary
        run: |
          echo "## Staging Deployment Complete"
          echo ""
          echo "- Dashboard: Built and deployed to staging"
          echo "- WordPress Plugin: Deployed to staging site"
          echo ""
          echo "Commit: ${{ gitea.sha }}"
