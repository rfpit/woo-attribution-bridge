---
# Docker Compose - Full Stack with PostgreSQL
#
# Usage:
#   cp .env.docker.example .env.docker
#   docker compose up -d
#
# This includes PostgreSQL.
# For external database, use docker-compose.external-db.yml

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-wab_dashboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER:-wab} -d ${POSTGRES_DB:-wab_dashboard}
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wab-network

  # Next.js Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    image: wab-dashboard:latest
    container_name: wab-dashboard
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database - connects to local PostgreSQL
      DATABASE_URL: >-
        postgresql://${POSTGRES_USER:-wab}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wab_dashboard}

      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # Google OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # Node environment
      NODE_ENV: production
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    healthcheck:
      test:
        - CMD
        - curl
        - "-f"
        - "http://localhost:3000/api/health"
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - wab-network

volumes:
  postgres_data:
    driver: local

networks:
  wab-network:
    driver: bridge
